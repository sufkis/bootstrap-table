<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  <title>Prices Table</title>
</head>
<body>
  <div class="container page-wrapper">
    <h2 class="title">Results for: TV screen 75 inch</h2>
    <div class="container table-wrapper">
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Icon or image</th>
            <th scope="col">Name of the store</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Price</th>
            <th scope="col">Link of the store</th>
            <th scope="col">Rating of the place</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <div class="container info-wrapper">
      <div class="card">
        <button type="button" class="btn btn-info" onclick="handleOnAverage()">Average</button>
        <h1 id="average"></h1>
      </div>
      <div class="card">
        <button type="button" class="btn btn-warning" onclick="handleOnBest()">Best Offer</button>
        <h1 id="best"></h1>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
